<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <title>Document</title>
    <style>
        form{
            border: groove;
        }
        h1{
            text-align:center ;
            color: #ffa500;
        }
        label{
            margin-left: 1%;
        }
        .image-container {
      width: 300px;
      height: 300px;
      overflow: hidden;
    }        
        
    </style>
</head>

<body>
    <div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form id= "form" action="#"  >
                    <h1 >Player Information</h1>
                    <label>Name:</label>
                    <br>
                    <input type="text" name="name" id="id1"  required style="width: 95%; margin-left: 1%;"/><br>
                    <label>Date of Birth:</label><br>
                    <input type="text"  name="dob" id="id2" required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Photo Url:</label><br>
                    <input type="text" name="imgUrl" id="id3" required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Birthplace:</label><br>
                    <input type="text"  name="place" id="id4"  required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Career:</label><br>
                    <textarea name="career" id="id5" cols="75" rows="10" style="width: 95%;  margin-left: 1%;"></textarea>
                    <label>Number of Matches:</label><br>
                    <input type="text"  name="matches" id="id6"  required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Score:</label><br>
                    <input type="text"  name="score" id="id7"  required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Fifties:</label><br>
                    <input type="text"  name="fifties" id="id8"  required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Centuries:</label><br>
                    <input type="text"  name="centuries" id="id9"  required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Wickets:</label><br>
                    <input type="text"  name="wickets" id="id10"  required style="width: 95%;  margin-left: 1%;"/><br>
                    <label>Average:</label><br>
                    <input type="text"  name="average" id="id11"  required style="width: 95%;  margin-left: 1%;"/><br><br>
                    <input class="btn btn-primary font-weight-bold" onclick="onsignup()" type="button" value="Submit" style=" margin-left:1%; background-color: #ffa500;width: 97%;">
                    <br>
                </form>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4" >
                <br>
                <div class="row">
                    <div class="col-md-9" >
                        <input class="form-control" type="search" id="query" name="q" placeholder="Search...">
                    </div>
                    <div class="col-md-3" >
                        <input class="btn btn-info" onclick="search()" type="button" value="Search" id="id12">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div id="playerDetails"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="cricket.js"></script>
</body>
</html>
